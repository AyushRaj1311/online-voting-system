<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login</title>
    <!-- External libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Poppins', sans-serif;
          overflow-x: hidden;
          color: #fff;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }

        body::before {
          content: "";
          background: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          opacity: 0.35;
          z-index: -1;
        }

        body::after {
          content: "";
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background: linear-gradient(135deg, rgba(110,142,251,0.7), rgba(167,119,227,0.7));
          animation: gradientShift 8s ease-in-out infinite alternate;
          z-index: -1;
        }

        @keyframes gradientShift {
          0% { background: linear-gradient(135deg, rgba(110,142,251,0.7), rgba(167,119,227,0.7)); }
          100% { background: linear-gradient(135deg, rgba(167,119,227,0.8), rgba(110,142,251,0.8)); }
        }

        @keyframes floatUp {
          from { transform: translateY(30px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }

        .page-container {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(15px);
          border-radius: 20px;
          border: 1px solid rgba(255, 255, 255, 0.2);
          padding: 40px 30px;
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
          width: 100%;
          max-width: 440px;
          position: relative;
          animation: floatUp 1.2s ease forwards;
        }

        h1 {
          font-size: 2rem;
          font-weight: 700;
          text-align: center;
          margin-bottom: 8px;
          letter-spacing: 1px;
        }

        .form-description {
          font-size: 0.9rem;
          text-align: center;
          color: #eaeaea;
          margin-bottom: 25px;
        }

        .input-group {
          position: relative;
          margin-bottom: 25px;
        }

        .input-group i {
          position: absolute;
          left: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: #ccc;
        }

        .input-group input {
          width: 100%;
          padding: 12px 15px 12px 45px;
          background: rgba(255, 255, 255, 0.15);
          border: none;
          border-radius: 50px;
          color: #fff;
          font-size: 1rem;
          outline: none;
          transition: background 0.3s, box-shadow 0.3s;
        }

        .input-group input::placeholder { color: #ddd; }

        .input-group input:focus {
          background: rgba(255, 255, 255, 0.25);
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .eye-icon {
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          color: #eee;
        }

        .btn {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 50px;
          background: #fff;
          color: #6e8efb;
          font-size: 1.1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 10px;
        }

        .btn:hover {
          background: #f8f8f8;
          transform: scale(1.02);
        }

        #m {
          text-align: center;
          margin-top: 15px;
          color: #ffbaba;
          font-weight: 600;
          min-height: 24px;
        }

        .toggle-text {
          color: #eee;
          text-align: center;
          margin-top: 20px;
          font-size: 0.9rem;
        }

        .toggle-text a {
          color: #fff;
          font-weight: 600;
          text-decoration: underline;
          cursor: pointer;
        }

        .hero-img {
          width: 120px;
          display: block;
          margin: 0 auto 20px;
          animation: floatImage 3s ease-in-out infinite alternate;
        }

        @keyframes floatImage {
          0% { transform: translateY(0); }
          100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="page-container">
    <img class="hero-img" src="https://cdn-icons-png.flaticon.com/512/10497/10497295.png" alt="Admin Icon" />
    <h1>Admin Login</h1>
    <p class="form-description">Enter credentials to access the admin panel.</p>

    <div class="input-group">
        <i class="fas fa-user-shield"></i>
        <input id="u" placeholder="Username" value="admin" required>
    </div>

    <div class="input-group">
        <i class="fas fa-key"></i>
        <input id="p" placeholder="Password" type="password" value="admin123" required>
        <span class="eye-icon" onclick="togglePassword('p')"><i class="fas fa-eye"></i></span>
    </div>

    <button class="btn" id="loginBtn">Login</button>
    <div id="m"></div>
    <p class="toggle-text"><a href="index.html">Back to Home</a></p>
</div>

<script>
    const API = "http://localhost:8080/api";

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value.trim();
      const m = document.getElementById('m');
      m.textContent = '';

      if (!u || !p) {
        m.textContent = '‚ö†Ô∏è Fill both fields';
        return;
      }

      try {
        const res = await fetch(API + '/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username: u, password: p })
        });

        if (!res.ok) {
          if (res.status === 401) m.textContent = 'üö´ Invalid credentials';
          else m.textContent = 'üö´ Login failed';
          return;
        }

        const user = await res.json();
        if (!user || !(user.role || '').toUpperCase().includes('ADMIN')) {
          m.textContent = 'üö´ Not an admin';
          return;
        }

        localStorage.setItem('ov_user', JSON.stringify(user));
        window.location.href = 'admin.html';
      } catch (err) {
        console.error(err);
        m.textContent = 'üö´ Network error';
      }
    });

    function togglePassword(fieldId) {
     const passwordField = document.getElementById(fieldId);
     const icon = passwordField.closest('.input-group').querySelector('.eye-icon i');
     if (passwordField.type === 'password') {
       passwordField.type = 'text';
       icon.classList.replace('fa-eye', 'fa-eye-slash');
     } else {
       passwordField.type = 'password';
       icon.classList.replace('fa-eye-slash', 'fa-eye');
     }
   }
</script>
</body>
</html>
